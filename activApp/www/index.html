    <script>

        $(document).ready(function(){

            $("#main").bind("panelbeforeload", startApp);
            // setup signin and signup button events
            $("#login").on("click", function(){
                signIn();
            });

            $("#register").on("click", function(){
                signUp();
            });
            
            $("#like").on("click", function(){
                $("#votos").text("1");
            });
            
            $("#no-like").on("click", function(){
                $("#votos").text("0");
            });
            

        });

        function signUp(){

            //example client side validation
            if ($("#password").val() === $("#confirmpassword").val())

                // SIGNUP SERVER CALL CODE GOES HERE

                //render main view

                //Example use of the success toast

            }

            {
                //Example use of the error toast

                    message:"Passwords Don't Match",

        function success(position) {
              var mapcanvas = document.createElement('div');
              mapcanvas.id = 'mapcanvas';
              mapcanvas.style.height = '720px';
              mapcanvas.style.width = '100%';

              document.querySelector('article').appendChild(mapcanvas);

              var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            
              var myOptions = {
                zoom: 15,
                center: latlng,
                mapTypeControl: false,
                navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
                mapTypeId: google.maps.MapTypeId.ROADMAP
              };
              var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);

              var marker = new google.maps.Marker({
                  position: latlng, 
                  map: map, 
                  title:"Aquí"
              });   
            
            var marker2 = new google.maps.Marker({
                  position: new google.maps.LatLng(-31.4199, -64.1883), 
                  map: map, 
                  title:"Fundación APADEA"
            });
            
            google.maps.event.addDomListener(marker2, 'click', function(evt) {
                $.afui.loadContent("#info", null, null, "fade"); //cambiar #info por el nombre de la vista con la info :3
            });
            
            }

            function error(msg) {
              var s = document.querySelector('#status');
              s.innerHTML = typeof msg == 'string' ? msg : "failed";
              s.className = 'fail';
            }
        
        function stayOn(){
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(success, error);
            } else {
              error('No soportado');
            }
        }

        function startApp(){
            // clears all back button history
            $.afui.clearHistory();

        }

    <div id="splashscreen" class='ui-loader heavy'>
        <br>

        <h1>activApp</h1>
    </div>

    <div class="view" id="mainview">
        <header>
            <h1>activApp</h1>
        </header>

        <div class="pages">

            <!-- Welcome View -->
            <div class="panel" data-title="activApp" id="page1" data-header="none" data-footer="none" selected="true">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p></p>
                    <br>
                    <br>
                </div>
                <ul class="list inset">
                    <li><a href="#signin" class="icon user" style="text-align:center">Login</a></li>
                    <!--<li><a href="#signup" class="icon pencil" style="text-align:center">Register</a></li>-->
                </ul>
            </div>

            <!-- Login View -->
            <div class="panel" data-title="Login" id="signin" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p></p>
                    <br>
                    <br>
                </div>
                <a class="button block" href="#" id="login" onclick="stayOn()">Login with Facebook</a>

            </div>

            <!-- Upload image View -->
            <div class="panel" data-title="activApp" id="upload">
                <form action="#signin">
                    <br/>
                    <input id="file" type="file" accept="image/*">
                    <br/>
                    <br/>
                    <textarea name="inputComments" placeholder="Comments" id="inputComments" cols="40" rows="5" style="font-family: Arial, Helvetica, sans-serif;"></textarea>
                    <br/>
                    <br/>
                    <input type="checkbox" name="shareFacebook" id="shareFacebook" value="shareFacebook" checked style="top:10px;">
                    <label for="shareFacebook" style="top:-3px;"> Share on Facebook?</label>
                    <input type="submit" style="padding: 8px 30px;">
                </form>
            </div>
            
            <!-- Register View -->
            <div class="panel" data-title="Register" id="signup" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p></p>
                    <br>
                    <br>
                </div>
                <input name="name" type="text" placeholder="Name" id="name" />
                <input name="email" type="text" placeholder="Email" id="email" />
                <input name="username" type="text" placeholder="Username" id="username" />
                <input name="password" type="password" placeholder="Password" id="password" />
                <input name="password2" type="password" placeholder="Confirm Password" id="confirmpassword" />
                <a class="button block" href="#" id="register">Register</a>
            </div>

            <!-- Main App View -->
            <div class="panel" data-title="activApp" id="main">
                <article>
                </article>
            </div>
            <div class="panel" data-title="activApp" id="info">
                <img src="img/apadea.jpeg" style="width:100%;height: 400px;">
                <br>
                <br>
                <br>
                <span style="font-size: 32px;">Fundación APADEA: </span><span id="votos" style="font-size: 32px;">0</span> 
                <hr>
                <br>
                <br>
                <h3>Asociación Argentina de Padres de Autistas</h3>
                <div>
                    <button id="like" style="color: green;border-radius:70%;width:100px;height:100px;font-size:60px;margin-left:17%;margin-top:13%;">♥</button>
                    <button id="no-like" style="color: red;border-radius:70%;width:100px;height:100px;font-size:60px;margin-left:17%;margin-top:13%;">X</button>
                </div>
            </div>
        </div>
    </div>
